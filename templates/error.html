{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Alfastaff
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
    <body>
        <header class="header">
            <span>
                <a class="nav-logo" href="{% url 'products' %}">
                    <img class="logo-img-red" src="{% static "images/site/alfa-logo-red.svg" %}">
                </a>
            </span>
            <span>
                <a class="nav-logo" href="{% url 'products' %}">
                    <label class="logo-text-red">Afla·Staff</label>
                </a>
            </span>
    
            <a class="nav-panel" href="{% url 'products' %}">КАТАЛОГ</a>
            <a class="nav-panel" href="{% url 'shedule' %}">РАСПИСАНИЕ</a>
            <a class="nav-panel" href="{% url 'purchases' %}">ИСТОРИЯ ПОКУПОК</a>
            {% if user.profile.role == 1 %}
                <a class="nav-panel nav-admin" href="admin/">АДМИН ПАНЕЛЬ</a>
            {% endif %}
            <a class="nav-panel nav-profile" href="{% url 'profile' %}">ПРОФИЛЬ</a>
        </header>
        <div class="error-container">
            <img class="error-img" src="{% static "images/site/alfa-logo-red.svg" %}">
            <label class="error-status">Ошибка {{ status_code }}</label>
            <label class="error-message">{{ message }}</label>
            <label class="error-info-mail">{{ info_error_first }}</label>
            <label class="error-info-mail">{{ info_error_second }}</label>
        </div>
    </body>
</html>
