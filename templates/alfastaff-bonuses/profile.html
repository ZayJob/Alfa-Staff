        <span>

        <a class="nav-panel" href="{% url 'bonuses' %}">КАТАЛОГ</a>
        <a class="nav-panel" href="#">РАСПИСАНИЕ</a>

                    <label class="profile-contact">sevruk@gmail.com</label>
                </th>
            </tr>
        </tbody>
    </table>
    
    <table class="profile-bonus-container">
        <tbody>
            <tr>

<img class="img-profile" src="/static/images/pofile_photo.png">
