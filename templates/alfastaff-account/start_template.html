{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Alfastaff
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="icon" href="{% static "images/site/favicon.png" %}" type="image/png">
</head>
    <body class="body-start">

        <header class="header-login-register">
            <span>
                <img class="logo-img" src="{% static "images/site/alfa-logo.svg" %}">
            </span>
            <span>
                <label class="logo-text">Afla·Staff</label>
            </span>
        </header>
        <div class="form-login-register">
            <h1>Мой Альфа-день</h1>
            <div class="nav-link-bar">
                <a class="nav-link nav-link-active" data-target="login" id="nav_login" href="#">Вход</a>
                <a class="nav-link" data-target="signup" id="nav_signup" href="#">Регистрация</a>
            </div>
            <div class="page active" id="login">
                {% block context %}
                {% endblock %}
            </div>
            <div class="page" id="signup">
            </div>
            <div class="page" id="reset">
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <img class="logo-toggle-modal" src="{% static "images/site/alfa-logo-red.svg" %}">
                <label id="text"></label>
                <span class="close-button">&times;</span>
            </div>
        </div>

        <footer class="footer">
            <label>© 2020–{% now "Y" %} AlfaStaff developed by Nikita Koznev & Vlad Bubeniuk</label>
        </footer>
        
    </body>
    <script src="{% static "js/alfastaff-account/spa_controller_account.js" %}"></script>
    <script src="{% static "js/alfastaff-account/visual_effects.js" %}"></script>
</html>
