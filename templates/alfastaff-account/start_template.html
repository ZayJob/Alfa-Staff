{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Alfastaff
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
    <body class="body-start">

        <header class="header-login-register">
            <span>
                <img class="logo-img" src="{% static "images/alfa-logo.svg" %}">
            </span>
            <span>
                <label class="logo-text">Альфа·Персонал</label>
            </span>
        </header>
        <div class="form-login-register">
            <h1>Мой Альфа-день</h1>
            <div class="nav-link">
                <a class="login" data-target="login" href="#">Вход</a>
                <a class="signup" data-target="signup" href="#">Регистрация</a>
            </div>
            <div class="page active" id="login">
                {% block context %}
                {% endblock %}
            </div>
            <div class="page" id="signup">
            </div>
        </div>
    </body>
    <script src="{% static "js/spa_controller_account.js" %}"></script>
    <script src="{% static "js/visual_effects.js" %}"></script>
</html>
