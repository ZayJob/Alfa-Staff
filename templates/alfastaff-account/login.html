{% extends 'alfastaff-account/start_template.html' %}

{% block context %}
<form method="POST">
    {% csrf_token %}
    <div>
        <input class="input-login" placeholder="Email" type="email" autofocus="true" name="email" id="email_login">
    </div>
    <div>
        <input class="input-login" placeholder="Пароль" type="password" name="password" id="password">
    </div>
    <div><p id="error_login"></p></div>
    <a class="link-remind nav-link" data-target="reset" href="#">Забыли логин или пароль</a>
    <br>
    <button class="button-login-register" id="btn-login">Войти</button>
    
</form>
{% endblock%}
